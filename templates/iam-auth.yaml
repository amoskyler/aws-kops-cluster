clusterID: ${cluster_name}
server:
  mapRoles:
  - roleARN: arn:aws:iam::${aws_account_id}:role/${ci_role}
    username: ci
    groups:
    - system:masters
  - roleARN: arn:aws:iam::${aws_account_id}:role/${readonly_role}
    username: readonly
    groups:
    - system:authenticated
  - roleARN: arn:aws:iam::${aws_account_id}:role/${admin_role}
    username: admin
    groups:
    - system:masters
