apiVersion: kops/v1alpha2
kind: Cluster
metadata:
  name: ${cluster_dns}
  labels:
    kops.k8s.io/cluster: ${cluster_dns}
spec:
  kubernetesVersion: ${k8s_version}
  masterPublicName: api.${cluster_dns}
  masterInternalName: api.${cluster_dns}
  networkCIDR: ${vpc_cidr}
  networkID: ${vpc_id}
  awsRegion: ${aws_region}
  dnsZone: ${cluster_zone_id}
  nonMasqueradeCIDR: ${cluster_cidr}
  serviceClusterIPRange: ${service_cluster_ip_cidr}
  kubernetesApiAccess:
  - ${vpc_cidr}
  sshAccess:
%{ for cidr in ssh_access ~}
  - ${cidr}
%{ endfor ~}
  networking:
    calico:
      majorVersion: v3
  api:
    dns: {}
    loadBalancer:
      type: Internal
      sslCertificate: ${certificate_arn}
      additionalSecurityGroups: [${lb_security_groups}]
      crossZoneLoadBalancing: true
      useForInternalApi: true
  kubeAPIServer:
    targetRamMb: 2048
    eventTTL: 06h0m0s
    disableBasicAuth: true
    maxRequestsInflight: ${max_requests_in_flight}
    maxMutatingRequestsInflight: ${max_mutating_requests_in_flight}
    serviceNodePortRange: 15000-65500
  kubelet:
    anonymousAuth: false
    kubeReserved:
      cpu: 200m
      memory: 256Mi
      ephemeral-storage: 1Gi
    systemReserved:
      cpu: 50m
      memory: 112Mi
      ephemeral-storage: 1Gi
    kubeReservedCgroup: "/kube-reserved"
    systemReservedCgroup: "/system-reserved"
    enforceNodeAllocatable: "pods,system-reserved,kube-reserved"
  docker:
    logDriver: json-file
    logOpt:
    - max-size=24m
    - max-file=10
  externalDns:
    watchIngress: true
  kubeProxy:
    clusterCIDR: ${cluster_cidr}
  kubeControllerManager:
    horizontalPodAutoscalerSyncPeriod: 30s
    horizontalPodAutoscalerDownscaleDelay: 5m0s
    horizontalPodAutoscalerUpscaleDelay: 3m0s
    horizontalPodAutoscalerTolerance: 0.1
    clusterCIDR: ${cluster_cidr}
  authentication:
    aws: {}
  authorization:
    rbac: {}
  iam:
    allowContainerRegistry: true
    legacy: false
  channel: stable
  cloudLabels:
    Cluster: ${cluster_name}
    Namespace: ${namespace}
    Stage: ${stage}
    Region: ${region}
    kops.k8s.io/cluster: ${cluster_dns}
  cloudProvider: aws
  configBase: s3://${kops_bucket_name}/${cluster_dns}
  etcdClusters:
  - etcdMembers:
%{ for index, member in etcd_members ~}
    - encryptedVolume: true
      instanceGroup: ${member}
      name: master-${index}
      volumeType: ${etcd_main_volume_type}
      volumeSize: ${etcd_main_volume_size}
%{ if etcd_main_volume_iops != 0 ~}
      volumeIops: ${etcd_main_volume_iops}
%{ endif ~}
%{ endfor ~}
    name: main
    version: 3.3.13
    enableEtcdTLS: true
  - etcdMembers:
%{ for index, member in etcd_members ~}
    - encryptedVolume: true
      instanceGroup: ${member}
      name: master-${index}
      volumeType: ${etcd_event_volume_type}
      volumeSize: ${etcd_event_volume_size}
%{ if etcd_main_volume_iops != 0 ~}
      volumeIops: ${etcd_event_volume_iops}
%{ endif ~}
%{ endfor ~}
    name: events
    version: 3.3.13
    cpuRequest: 300m
    memoryRequest: 768Mi
    enableEtcdTLS: true
  subnets:
  - id: ${public_subnet_id_a}
    cidr: ${public_subnet_cidr_a}
    name: utility-${aws_region}a
    type: Utility
    zone: ${aws_region}a
  - id: ${public_subnet_id_b}
    cidr: ${public_subnet_cidr_b}
    name: utility-${aws_region}b
    type: Utility
    zone: ${aws_region}b
  - id: ${public_subnet_id_c}
    cidr: ${public_subnet_cidr_c}
    name: utility-${aws_region}c
    type: Utility
    zone: ${aws_region}c
  - id: ${private_subnet_id_a}
    cidr: ${private_subnet_cidr_a}
    name: private-${aws_region}a
    type: Private
    zone: ${aws_region}a
  - id: ${private_subnet_id_b}
    cidr: ${private_subnet_cidr_b}
    name: private-${aws_region}b
    type: Private
    zone: ${aws_region}b
  - id: ${private_subnet_id_c}
    cidr: ${private_subnet_cidr_c}
    name: private-${aws_region}c
    type: Private
    zone: ${aws_region}c
  topology:
    dns:
      type: ${dns_type}
    masters: private
    nodes: private
    bastion:
      bastionPublicName: bastion.${cluster_dns}
