apiVersion: kops.k8s.io/v1alpha2
kind: Cluster
metadata:
  name: ${cluster_dns}
  labels:
    kops.k8s.io/cluster: ${cluster_dns}
spec:
  cloudProvider: aws
  kubernetesVersion: ${k8s_version}
  masterPublicName: api.${cluster_dns}
  masterInternalName: api.${cluster_dns}
  networkID: ${vpc_id}
  networkCIDR: ${vpc_cidr}
  awsRegion: ${aws_region}
  dnsZone: ${cluster_zone_id}
  nonMasqueradeCIDR: ${cluster_cidr}
  configBase: s3://${kops_bucket_name}/${cluster_dns}
%{ if length(api_access) > 0 ~}
  kubernetesApiAccess:
%{ for cidr in api_access ~}
  - ${cidr}
%{ endfor ~}
%{ endif ~}
%{ if length(ssh_access) > 0 ~}
  sshAccess:
%{ for cidr in ssh_access ~}
  - ${cidr}
%{ endfor ~}
%{ endif ~}
%{ if length(addons) > 0 ~}
  addons:
%{ for addon in addons ~}
  - manifest: ${addon}
%{ endfor ~}
%{ endif ~}
  networking:
    calico:
      majorVersion: v3
      crossSubnet: true
%{ if additional_master_policies != "" ~}
  additionalPolicies:
    master: |
      ${additional_master_policies}
%{ endif ~}
%{ if has_external_policies ~}
  externalPolicies:
    master:
%{ for policy in external_master_policies ~}
    - ${policy}
%{ endfor ~}
%{ endif ~}
  api:
%{ if lb_create ~}
    loadBalancer:
      type: ${lb_type}
      crossZoneLoadBalancing: true
      sslCertificate: ${certificate_arn}
      additionalSecurityGroups: [${lb_security_groups}]
%{ else ~}
    dns: {}
%{ endif ~}
  kubeAPIServer:
    targetRamMb: 2560
    # Kops generates a kubecfg with http basic credentials
    disableBasicAuth: false
    maxRequestsInflight: ${max_requests_in_flight}
    maxMutatingRequestsInflight: ${max_mutating_requests_in_flight}
    serviceNodePortRange: 20000-65000
  kubelet:
    anonymousAuth: false
  docker:
    logDriver: json-file
    logOpt:
    - max-size=32m
    - max-file=12
  externalDns:
    watchIngress: true
  kubeProxy:
    cpuRequest: 80m
    memoryRequest: 128Mi
  channel: stable
  cloudLabels:
    Cluster: ${cluster_name}
    Namespace: ${namespace}
    Stage: ${stage}
    Region: ${region}
    kops.k8s.io/cluster: ${cluster_dns}
  etcdClusters:
  - etcdMembers:
%{ for index, member in etcd_members ~}
    - encryptedVolume: true
      instanceGroup: ${member}
      name: master-${index}
      volumeType: ${etcd_main_volume_type}
      volumeSize: ${etcd_main_volume_size}
%{ if etcd_main_volume_iops != 0 ~}
      volumeIops: ${etcd_main_volume_iops}
%{ endif ~}
%{ endfor ~}
    name: main
    version: ${etcd_version}
    enableEtcdTLS: true
  - etcdMembers:
%{ for index, member in etcd_members ~}
    - encryptedVolume: true
      instanceGroup: ${member}
      name: master-${index}
      volumeType: ${etcd_event_volume_type}
      volumeSize: ${etcd_event_volume_size}
%{ if etcd_main_volume_iops != 0 ~}
      volumeIops: ${etcd_event_volume_iops}
%{ endif ~}
%{ endfor ~}
    name: events
    version: ${etcd_version}
    cpuRequest: 120m
    memoryRequest: 156Mi
    enableEtcdTLS: true
  subnets:
%{ for index, id in public_subnet_ids ~}
  - id: ${id}
    cidr: ${element(public_subnet_cidrs, index)}
    name: utility-${element(aws_zones, index)}
    type: Utility
    zone: ${element(aws_zones, index)}
%{ endfor ~}
%{ for index, id in private_subnet_ids ~}
  - id: ${id}
    cidr: ${element(private_subnet_cidrs, index)}
    name: private-${element(aws_zones, index)}
    type: Private
    zone: ${element(aws_zones, index)}
%{ endfor ~}
  topology:
    dns:
      type: ${dns_type}
    masters: private
    nodes: private
    bastion:
      idleTimeoutSeconds: 900
%{ if bastion_public_name != "" ~}
      bastionPublicName: ${bastion_public_name}.${cluster_dns}
%{ endif ~}
